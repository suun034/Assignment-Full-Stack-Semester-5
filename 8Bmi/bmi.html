<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="heading">
            <h1>BMI CALCULATOR</h1>
            </div>
            <div class="input">
            <div class="weight">
            <p>Enter weigth : </p>
            <input type="number" placeholder="In Kilograms " id="weight">
            </div>
            <div class="weight">
            <p>Enter Height : </p>
            <input type="number" placeholder="In Meters " id="height">
            </div>
            </div>
            <div class="calc">
            <input type="button" value="Calculate" onclick="calculate()">
            </div>
            <div class="output">
            <p>BMI</p>
            <div id="output2"></div>
            </div>
            <div class="meter">
            <img src="graph.jpg" alt="">
            <div class="point">
            <img src="needle.png" alt="" id="pointer">
            </div>
            </div>
            <div class="reset">
            <input type="button" value="Reset" onclick="Erase()">
            </div>
        </div>
    </main>
    <script src="bmi.js"></script>
</body>
</html>
