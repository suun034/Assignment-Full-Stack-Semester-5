<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <style>
        iframe {
            border: 2px solid blue;
            box-sizing: border-box;
            position: relative;
        }
        .container {
            width: 1000px;
            height: 700px;
            margin: auto;
        }
        .top-left, .top-right {
            width: 50%;
            height: 70%;
            float: left;
        }
        .bottom {
            clear: both;
            width: 100%;
            height: 70%;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <iframe class="top-left" src="CV.html"></iframe>
    <iframe name="top-right-frame" class="top-right" src="https://www.android.com/"></iframe>
    <div class="bottom">
        <iframe src="Portfolio.html" style="width: 100%; height: 100%;"></iframe>
    </div>
</div>
</body>
</html>
