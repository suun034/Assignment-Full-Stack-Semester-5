<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    textarea {
      resize: vertical;
    }
    textarea, input[type="text"], input[type="password"] {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" pattern="[0-9]{10,}" title="Please enter a valid 10-digit mobile number" required><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" max="2024-08-19" min="2012-12-12" required><br><br>
    
    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">Select a city</option>
      <option value="city1">City 1</option>
      <option value="city2">City 2</option>
      <option value="city3">City 3</option>
    </select><br><br>
    
    <label for="pin">Area Pin:</label>
    <input type="text" id="pin" name="pin" pattern="[0-9]{1,6}" title="Please enter a valid area pin (maximum 6 digits)" required><br><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" maxlength="500" required></textarea><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" maxlength="8" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
  <a href="3frames.html">Click here to go to the frames assignment</a>
</body>
</html>
